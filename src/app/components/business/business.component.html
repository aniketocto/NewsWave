<div class="container-fluid">
    
    <div class="row mt-3">
      <h3>Business</h3>
      <div class="col-lg-3" *ngFor="let b of businessDisplay">
        <div class="box">
          <a href="{{ b.url }}" target="_blank"
            ><img src="{{ b.urlToImage }}" width="100%"
          /></a>
          <h5>{{ b.title }}</h5>
          <a href="{{ b.url }}" class="btn btn-dark btn-sm" target="_blank"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>
