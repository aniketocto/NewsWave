<div class="container-fluid">
    
    <div class="row mt-3">
      <h3>Science</h3>
      <div class="col-lg-3" *ngFor="let s of scienceDisplay">
        <div class="box">
          <a href="{{ s.url }}" target="_blank"
            ><img src="{{ s.urlToImage }}" width="100%"
          /></a>
          <h5>{{ s.title }}</h5>
          <a href="{{ s.url }}" class="btn btn-dark btn-sm" target="_blank"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>
