<div class="container-fluid">
    
    <div class="row mt-3">
      <h3>Technology</h3>
      <div class="col-lg-3" *ngFor="let t of techNewsDisplay">
        <div class="box">
          <a href="{{ t.url }}" target="_blank"
            ><img src="{{ t.urlToImage }}" width="100%"
          /></a>
          <h5>{{ t.title }}</h5>
          <a href="{{ t.url }}" class="btn btn-dark btn-sm" target="_blank"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>
