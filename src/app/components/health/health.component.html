<div class="container-fluid">
    
    <div class="row mt-3">
      <h3>Health</h3>
      <div class="col-lg-3" *ngFor="let h of healthDisplay">
        <div class="box">
          <a href="{{ h.url }}" target="_blank"
            ><img src="{{ h.urlToImage }}" width="100%"
          /></a>
          <h5>{{ h.title }}</h5>
          <a href="{{ h.url }}" class="btn btn-dark btn-sm" target="_blank"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>
